<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Taniti</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Taniti Tourism</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="plan.html">Plan</a></li>
            <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <section class="py-5">
      <div class="container">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject" required>
              <option value="">Choose...</option>
              <option>General Inquiry</option>
              <option>Booking Assistance</option>
              <option>Website Feedback</option>
            </select>
            <div class="invalid-feedback">Please select a subject.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="thankYouModalLabel">Thank You</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Your message has been received. We will respond shortly.
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form Validation Script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const forms = document.querySelectorAll('.needs-validation');
        const thankYouModalEl = document.getElementById('thankYouModal');

        function isValidEmail(email) {
          // Requires something@something.TLD (e.g. john@example.com)
          const regex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
          return regex.test(email);
        }

        forms.forEach(form => {
          form.addEventListener('submit', event => {
            event.preventDefault();

            const emailInput = form.querySelector('#email');
            const emailValue = emailInput.value.trim();

            // Temporarily remove previous custom error
            emailInput.setCustomValidity('');

            if (!form.checkValidity() || !isValidEmail(emailValue)) {
              if (!isValidEmail(emailValue)) {
                emailInput.setCustomValidity('Please enter a valid email address with a full domain.');
              }
              form.classList.add('was-validated');
              event.stopPropagation();
            } else {
              const modal = new bootstrap.Modal(thankYouModalEl);
              modal.show();
              form.classList.add('was-validated');
            }
          });
        });

        thankYouModalEl.addEventListener('hidden.bs.modal', () => {
          location.reload();
        });
      });
    </script>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">&copy; 2025 Taniti Tourism. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
